<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TUSHOW</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Change OR Die" />
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            body {
                background-color: #5e616d;
                background-image: url(texture.png);
            }
            .foot {
                text-align: center; 
                position: fixed; 
                bottom: 0; 
                width: 100%; 
                line-height: 150%; 
                background:rgba(0,0,0,0);
                z-index: 11000; 
                color:rgba(255,255,255,.4); 
                font-size: 12px; 
                padding: 5px 0;
            }
        </style>
    </head>

    <body>
        <script src="./vue.js"></script>
        <script src="./tushow.umd.js"></script>
        <script type="text/javascript">
            var data
            function slideData(result) {
                data = result
            }
        </script>
        <script type="text/javascript" src="data.json?callback=slideData"></script>
        <canvas id="sakura"></canvas>
        <div id="slides">
            <tu-show :layout="layout" :row-height="rowHeight" :background="background"></tu-show>
        </div>
        <div class="foot">
            <a style="color:#203105d2" target="_blank" href="https://shalaon.github.io/index.html">Canvas</a>
            <a style="color:#203105d2" target="_blank" href="https://shalaon.github.io/simple.html">Simple</a>
            <a style="color:#203105d2" target="_blank" href="https://shalaon.github.io/gradient.html">Gradient</a>
            <a style="color:#203105d2" target="_blank" href="https://shalaon.github.io/image.html">Image</a>
        </div>
        <script>
            new Vue({
                el: '#slides',
                data: function () {
                    return {
                        layout: data.layout,
                        background: data.background,
                        width: '90%',
                        height: '90%'
                    }
                },
                computed: {
                    rowHeight: function () {
                        return window.innerHeight * 0.9 / 16
                    }
                }
            })
        </script>
    </body>
</html>
